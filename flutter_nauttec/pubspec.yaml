name: nauttec
description: Nauttec - Premium Yacht Fractional Ownership & Rental Platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.6
  go_router: ^14.2.7
  flutter_riverpod: ^2.4.9
  
  # Networking & State Management
  dio: ^5.4.0
  riverpod: ^2.4.9
  riverpod_annotation: ^2.3.4
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # Authentication & Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  
  # Phone Authentication
  pinput: ^4.0.0
  country_code_picker: ^3.0.0
  
  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0
  
  # Date & Time
  intl: ^0.18.1
  table_calendar: ^3.0.9
  
  # Payment Integration
  stripe_payment: ^2.0.0
  
  # Utils
  url_launcher: ^6.2.2
  permission_handler: ^11.2.0
  image_picker: ^1.0.7
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  
  # Linting
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/logos/
  
  fonts:
    - family: SF Pro
      fonts:
        - asset: assets/fonts/SFPro-Regular.ttf
        - asset: assets/fonts/SFPro-Medium.ttf
          weight: 500
        - asset: assets/fonts/SFPro-Semibold.ttf
          weight: 600
        - asset: assets/fonts/SFPro-Bold.ttf
          weight: 700