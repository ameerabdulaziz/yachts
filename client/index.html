<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <title>Nauttec - Luxury Yacht Ownership Platform</title>
    <meta name="description" content="Premium yacht fractional ownership and charter platform. Own shares in stunning Saxdor yachts or charter luxury vessels." />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Nauttec" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icon-192.svg" />
    <link rel="icon" type="image/svg+xml" sizes="192x192" href="/icon-192.svg" />
    <link rel="icon" type="image/svg+xml" sizes="512x512" href="/icon-512.svg" />
    
    <!-- Force PWA cache refresh -->
    <meta name="apple-mobile-web-app-version" content="2.0" />
    <style>
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      
      body {
        width: 100%;
        height: 100%;
        overflow-x: hidden;
      }
      
      #root {
        width: 100%;
        height: 100%;
        position: relative;
        background: white;
      }
      
      /* Mobile shell for consumer app only - admin pages override this */
      #root.mobile-shell {
        max-width: 480px;
        margin: 0 auto;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker removed for now - can be added later for offline functionality -->
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
