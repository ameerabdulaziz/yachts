name: nauttec
description: Nauttec - Premium Yacht Fractional Ownership & Rental Platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.8
  go_router: ^14.6.1
  flutter_riverpod: ^2.5.1
  
  # Networking & State Management
  dio: ^5.7.0
  riverpod: ^2.5.1
  riverpod_annotation: ^2.5.1
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  
  # Authentication & Storage
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.2
  
  # Phone Authentication
  pinput: ^5.0.0
  country_code_picker: ^3.0.0
  
  # UI Components
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0
  
  # Date & Time
  intl: ^0.19.0
  table_calendar: ^3.1.2
  
  # Payment Integration (Latest Stripe)
  flutter_stripe: ^11.1.0
  
  # Utils
  url_launcher: ^6.3.1
  permission_handler: ^11.3.1
  image_picker: ^1.1.2
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.13
  riverpod_generator: ^2.5.1
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  
  # Linting
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/logos/
  
  fonts:
    - family: SF Pro
      fonts:
        - asset: assets/fonts/SFPro-Regular.ttf
        - asset: assets/fonts/SFPro-Medium.ttf
          weight: 500
        - asset: assets/fonts/SFPro-Semibold.ttf
          weight: 600
        - asset: assets/fonts/SFPro-Bold.ttf
          weight: 700